<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121;color: aliceblue;">
    0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
</body>
<script>
  const requestUrl = 'https://api.github.com/users/hiteshchoudhary'; // 1. GitHub user data link
  const xhr = new XMLHttpRequest(); // 2. Create request
  xhr.open('GET', requestUrl); // 3. Set method and link (GET = bring data)
  xhr.onreadystatechange = function () {
  console.log(xhr.readyState); // 4. Show current stage
  if (xhr.readyState === 4) { // 5. When data is fully received
      const data = JSON.parse(this.responseText); // Convert text to object
      console.log(data.followers); // Show number of followers
    }
  };

  xhr.send(); // 6. Send the request
</script>
</html>
